<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efrata Solomon | Portfolio</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B4513; /* Brown */
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            margin: 0;
            font-size: 50px;
            font-weight: bold;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .skills-list, .project-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .skill, .project {
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            width: 250px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Efrata Solomon</h1>
        <p>Web Developer | HTML • CSS • JavaScript</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Skills Section -->
    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-list">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Responsive Design</div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-list">
            <div class="project">
                <h3>Project 1</h3>
                <p>A website built using HTML & CSS.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>A JavaScript interactive app.</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>A responsive landing page.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
